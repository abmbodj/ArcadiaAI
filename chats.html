<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcadia AI</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="chats-container">
      <div class="message user-message">
        <p class="message-text">this is the user</p>
      </div>

      <div class="message BOT-message">
        <img src="imgs/archieTemo.svg" class="avi">
        <p class="message-text">this is the bot</p>
      </div>
    </div>

    <div class="prompt-container">
      <div class="prompt-wrapper">
        <form action="#" class="prompt-form">
          <input type="text" placeholder="Ask Archie!" class="prompt-input" required>
          <div class="prompt-actions">
            <button id="add-file-btn" type="button" class="material-symbols-outlined">attach_file</button>
            <button id="send-prompt-btn" class="material-symbols-outlined">arrow_upward</button>
          </div>
        </form>

        <button id="theme-toggle-btn" class="material-symbols-outlined">light_mode</button>
        <button id="delete-chats-btn" class="material-symbols-outlined">delete</button>
      </div>

      <p class="disclaimer-text">Archie can make mistakes. Always make sure the info you are given is correct</p>
    </div>
  </div>
</body>

</html>
