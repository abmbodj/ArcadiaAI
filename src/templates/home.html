<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/png" href="static/imgs/Mini Knight Laptop.svg"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArchieAI — Sign in</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <link rel="stylesheet" href="static/styles/style.css" />
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg, #fff);
      border-radius: 12px;
      padding: 1.75rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    .login-card h1 { margin: 0 0 0.25rem 0; }
    .login-card p.sub { margin: 0 0 1.25rem 0; color: #666; }
    .login-field { width: 100%; padding: 0.75rem; margin-bottom: 0.75rem; border-radius: 8px; border: 1px solid #ddd; }
    .login-actions { display:flex; gap:0.5rem; margin-top: 0.5rem; }
    .btn { flex:1; padding:0.75rem; border-radius:8px; border: none; cursor:pointer; font-weight:600; }
    .btn-primary { background:#2b6ef6; color:#fff; }
    .btn-ghost { background:transparent; border:1px solid #ccc; }
    .login-footer { margin-top:1rem; font-size:0.9rem; color:#555; }
    .small-link { color:#2b6ef6; text-decoration:none; margin-left:0.25rem; }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card" role="main" aria-labelledby="login-heading">
      <h1 id="login-heading" class="heading" style="color: #2b6ef6;">ArchieAI</h1>
      <p class="sub">Sign in to continue to Archie — or continue as a guest</p>

      <!-- Simple login form; POSTs to /login. Replace with real auth handling server-side. -->
      <form id="login-form" action="/chats" method="post" autocomplete="on">
        <input class="login-field" type="email" name="email" placeholder="Email" required aria-label="Email" />
        <input class="login-field" type="password" name="password" placeholder="Password" required aria-label="Password" />
        <div class="login-actions">
        <button type="submit" class="btn btn-primary">Log in</button>
          <!-- Guest / continue button will navigate to the existing index page -->
        <button type="submit" class="btn btn-ghost" formaction="/gchats" formmethod="post">Continue as guest</button>

        </div>
      </form>

      <div class="login-footer">
        <span>Need help?</span>
        <a href="mailto:eakselrad@arcadia.edu" class="small-link">Contact Eva Akselrad or Ab</a>
      </div>
    </div>
  </div>


</body>

</html>
